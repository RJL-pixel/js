<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 5px;
        }

        .menu {
            cursor: pointer;
        }

        .menu.hidden ul {
            display: none;
        }

        .pHidden {
            display: none;
        }
    </style>
</head>

<body>


<h3>1 завдання</h3>
<hr>

<div id="text"><h1>Empty TEXT</h1></div>
<input type="button" id="button" value="Натисни, щоб сховати текст"/>


<h3>2 завдання</h3>
<hr>
<input type="text" id="age">
<input type="button" id="button1" value="Перевірити введений вік">

<h3>3 завдання</h3>
<hr>
<div class="menu">
    <h4 class="title">НАТИСНИ МЕНЕ</h4>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
</div>
<hr>

<div id="content"></div>
<script>
    let clik = document.getElementById('text');
     let button = document.getElementById('button');
     button.onclick = function () {
         clik.style.display = 'none';
     }


  document.getElementById('button').onclick = function () {
        document.getElementById('text').hidden = true;
    }


     document.getElementById('button1').onclick = function () {
       let age =   document.getElementById('age').value;
        if (!age) {
            alert('Ви неввели свого віку');
     } else if (+age < 18) {
         alert('Вибачте вам мало рочків');
      } else {
           alert('Вітаємо на нашому сайті.');
        }
    }



    let menuElement = document.querySelector('.menu');
    let titleElement = menuElement.querySelector('.title');

     titleElement.onclick = function () {
        menuElement.classList.toggle('hidden');
     };


   let comments = [
      {name: 'Максим', body: 'Вчи English'},
        {name: 'Іван', body: 'Досить сидіти, вже пізно'},
         {name: 'Льоня', body: 'Зупка, стине, ходи додому'},
         {name: 'Іра', body: 'Воно, тобі треба?'},
     ];

     let divFather = document.createElement('div');
     for (const item of comments) {
         let div = document.createElement('div');
         let h3 = document.createElement('h3');
         let p = document.createElement('p');
        let btn = document.createElement('button');
         let hr = document.createElement('hr');

         h3.innerText = item.name;
         p.innerHTML = item.body;
         btn.innerHTML = 'Закрий мене'

        btn.onclick = () => {
             p.classList.add('pHidden');

         }
         div.append(h3, p, btn);
         divFather.append(div, hr);
     }
     document.body.appendChild(divFather)



</script>

</body>
</html>
